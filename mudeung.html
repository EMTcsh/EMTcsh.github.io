<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무등산 국립공원 경계선</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.1195, 126.9370), // 중심 좌표
            zoom: 15
        });

        // 무등산 국립공원 경계선 좌표 (일부 발췌)
        var polygonPath = [
            new naver.maps.LatLng(35.11959024361393, 126.9370379312559),
            new naver.maps.LatLng(35.06955336800007, 126.982972375),
            
            
        
        ];

        var polygon = new naver.maps.Polygon({
            map: map,
            paths: [polygonPath],
            fillColor: '#007BFF',
            fillOpacity: 0.2,
            strokeColor: '#007BFF',
            strokeOpacity: 0.8,
            strokeWeight: 2
        });
    </script>
</body>
</html>
