<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>무등산 산불관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: #f3f4f6;
    }
    #map {
      height: 100vh;
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .info-panel {
      max-height: 100%;
      overflow-y: auto;
    }
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 280px;
    }
  </style>
</head>
<body>
  <div class="p-4 text-center bg-white shadow-md">
    <h1 class="text-3xl font-bold text-gray-800">무등산 산불관리 시스템</h1>
    <p class="text-gray-600 mt-1">지도 클릭하여 위험지역 아이콘 배치</p>
  </div>

  <div class="flex">
    <div id="map" class="flex-grow"></div>

    <div class="w-80 bg-white p-6 shadow-lg space-y-6">
      <h2 class="text-2xl font-bold">지도 제어</h2>

      <input type="text" id="latInput" placeholder="위도 (예: 35.15)" class="w-full px-3 py-2 border rounded mb-2" />
      <input type="text" id="lngInput" placeholder="경도 (예: 126.95)" class="w-full px-3 py-2 border rounded mb-4" />

      <div>
        <label class="block font-semibold mb-1">아이콘 선택:</label>
        <label><input type="radio" name="iconType" value="person" checked /> 사람</label>
        <label class="ml-3"><input type="radio" name="iconType" value="firetruck" /> 소방차</label>
      </div>

      <div class="mt-4">
        <label class="block font-semibold mb-1">위험도 선택:</label>
        <label><input type="radio" name="riskLevel" value="낮음" /> 낮음</label>
        <label class="ml-3"><input type="radio" name="riskLevel" value="보통" checked /> 보통</label>
        <label class="ml-3"><input type="radio" name="riskLevel" value="높음" /> 높음</label>
      </div>

      <button id="addByCoordBtn" class="w-full mt-4 bg-green-600 text-white py-2 rounded hover:bg-green-700">좌표로 추가</button>

      <hr class="my-4" />

      <button id="toggleMapTypeBtn" class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">지도 / 위성 전환</button>

      <hr class="my-4" />

      <div>
        <h3 class="text-xl font-semibold mb-2">선택한 위험지역 정보</h3>
        <div id="infoPanel" class="info-panel bg-gray-50 p-3 rounded border border-gray-300 text-gray-700">
          마커를 클릭하세요.
        </div>
      </div>
    </div>
  </div>

  <!-- Naver Maps API -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

  <script>
    let map, markers = [], isSatellite = false;
    const landslideData = [];

    // 아이콘 이미지 URL
    const icons = {
      person: 'https://cdn-icons-png.flaticon.com/512/847/847969.png', // 사람 아이콘
      firetruck: 'https://cdn-icons-png.flaticon.com/512/2966/2966489.png' // 소방차 아이콘
    };

    function initMap() {
      map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(35.119158, 127.003814),
        zoom: 13
      });

      map.addListener('click', e => {
        showPopup(e.coord);
      });
    }

    function showPopup(latlng) {
      closePopup();

      const popup = document.createElement('div');
      popup.id = 'popup';
      popup.innerHTML = `
        <div>
          <div class="mb-3">
            <strong>아이콘 선택:</strong><br>
            <label><input type="radio" name="popupIconType" value="person" checked /> 사람</label>
            <label class="ml-3"><input type="radio" name="popupIconType" value="firetruck" /> 소방차</label>
          </div>
          <div class="mb-3">
            <strong>위험도 선택:</strong><br>
            <label><input type="radio" name="popupRiskLevel" value="낮음" /> 낮음</label>
            <label class="ml-3"><input type="radio" name="popupRiskLevel" value="보통" checked /> 보통</label>
            <label class="ml-3"><input type="radio" name="popupRiskLevel" value="높음" /> 높음</label>
          </div>
          <div class="text-right">
            <button id="confirmBtn" class="bg-blue-600 text-white px-3 py-1 rounded">확인</button>
            <button id="cancelBtn" class="bg-gray-400 text-white px-3 py-1 rounded ml-2">취소</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      document.getElementById('confirmBtn').onclick = () => {
        const iconType = document.querySelector('input[name="popupIconType"]:checked').value;
        const risk = document.querySelector('input[name="popupRiskLevel"]:checked').value;
        const iconUrl = icons[iconType];
        const description = `${iconType === 'person' ? '사람' : '소방차'} - 위험도: ${risk}`;
        addPoint(latlng, iconUrl, risk, description);
        closePopup();
      };

      document.getElementById('cancelBtn').onclick = closePopup;
    }

    function closePopup() {
      const existing = document.getElementById('popup');
      if (existing) existing.remove();
    }

    function addPoint(latlng, iconUrl, risk, description) {
      const newPoint = {
        lat: latlng.y,
        lng: latlng.x,
        risk,
        date: new Date().toISOString().slice(0, 10),
        description,
        iconUrl
      };
      landslideData.push(newPoint);

      const marker = new naver.maps.Marker({
        position: latlng,
        map,
        icon: {
          url: iconUrl,
          size: new naver.maps.Size(40, 40),
          anchor: new naver.maps.Point(20, 20)
        },
        title: `위험도: ${risk}`
      });
      markers.push(marker);

      marker.addListener('click', () => {
        document.getElementById('infoPanel').innerHTML = `
          <strong>${newPoint.date}</strong><br>
          위험도: ${risk}<br>
          좌표: ${newPoint.lat.toFixed(5)}, ${newPoint.lng.toFixed(5)}<br>
          설명: ${description}
        `;
      });

      // 입력 초기화 및 안내 문구
      document.getElementById('infoPanel').innerText = '새로운 위험 지점이 추가되었습니다.';
      document.getElementById('latInput').value = '';
      document.getElementById('lngInput').value = '';
    }

    document.getElementById('addByCoordBtn').addEventListener('click', () => {
      const lat = parseFloat(document.getElementById('latInput').value);
      const lng = parseFloat(document.getElementById('lngInput').value);
      if (isNaN(lat) || isNaN(lng)) {
        alert('유효한 위도와 경도를 입력하세요.');
        return;
      }
      const iconType = document.querySelector('input[name="iconType"]:checked').value;
      const risk = document.querySelector('input[name="riskLevel"]:checked').value;
      const iconUrl = icons[iconType];
      const latlng = new naver.maps.LatLng(lat, lng);
      const description = `${iconType === 'person' ? '사람' : '소방차'} - 위험도: ${risk}`;
      addPoint(latlng, iconUrl, risk, description);
    });

    document.getElementById('toggleMapTypeBtn').addEventListener('click', () => {
      isSatellite = !isSatellite;
      map.setMapTypeId(isSatellite ? naver.maps.MapTypeId.SATELLITE : naver.maps.MapTypeId.NORMAL);
    });

    window.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
