<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>무등산 산불관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: #f3f4f6;
    }
    #map { height: 100%; width: 100%; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .info-panel { max-height: 100%; overflow-y: auto; }
    #popup {
      position: absolute;
      background: white;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 260px;
      font-size: 14px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="p-4 sm:p-8">
    <header class="text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 tracking-tight">무등산 산불관리 시스템</h1>
      <p class="mt-2 text-lg text-gray-600">위성 지도를 통해 산사태 위험 지역을 모니터링하고 관리합니다.</p>
    </header>
  </div>

  <main class="flex flex-col lg:flex-row p-4 sm:p-8 pt-0 gap-8 overflow-hidden fixed-container">
    <!-- 지도 -->
    <div id="map-container" class="relative w-full h-screen">
      <div id="map" class="w-full h-full"></div>
      <div class="absolute top-4 right-4 w-72 bg-white p-6 rounded-xl shadow-lg space-y-4">
        <h3>무등산국립공원 산불관리 현황</h3>
        <p>총 탐방로: 38구간 99.4km<br></p>
        <p>개방 탐방로: 35구간 95.5km<br></p>
        <p>통제 탐방로: 3구간 3.9km<br></p>
        <p>감시초소 1개/통제소 3개/ 인화물질보관함 8개<br></p>
      </div>
    </div>

    <!-- 제어 패널 -->
    <div class="w-1/6 bg-white p-6 rounded-xl shadow-lg space-y-6 flex-shrink-0">
      <div class="space-y-4">
        <h2 class="text-2xl font-bold text-gray-800">지도 제어</h2>
        <input type="text" id="latInput" placeholder="위도 (예: 35.15)" class="w-full px-3 py-2 border rounded-md" />
        <input type="text" id="lngInput" placeholder="경도 (예: 126.95)" class="w-full mt-2 px-3 py-2 border rounded-md" />

        <!-- 아이콘 선택 -->
        <div class="mt-2">
          <label class="block font-semibold text-gray-700 mb-1">아이콘 선택:</label>
          <div class="flex items-center space-x-4">
            <label class="flex items-center space-x-1">
              <input type="radio" name="iconType" value="person" checked />
              <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="사람" class="w-6 h-6" />
            </label>
            <label class="flex items-center space-x-1">
              <input type="radio" name="iconType" value="firetruck" />
              <img src="https://cdn-icons-png.flaticon.com/128/12349/12349658.png" alt="소방차" class="w-6 h-6" />
            </label>
          </div>
        </div>

        <!-- 위험도 선택 -->
        <div class="mt-4">
          <label class="block font-semibold text-gray-700 mb-1">위험도 선택:</label>
          <div class="flex items-center space-x-4">
            <label class="flex items-center space-x-1">
              <input type="radio" name="riskLevel" value="낮음" />
              <span class="text-yellow-500 font-bold">낮음</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="radio" name="riskLevel" value="보통" checked />
              <span class="text-orange-500 font-bold">보통</span>
            </label>
            <label class="flex items-center space-x-1">
              <input type="radio" name="riskLevel" value="높음" />
              <span class="text-red-500 font-bold">높음</span>
            </label>
          </div>
        </div>

        <button id="addByCoordBtn" class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg">좌표로 위험 지역 표시</button>

        <hr class="border-gray-200" />

        <button id="toggleMapTypeBtn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg">지도/위성 전환</button>
      </div>

      <hr class="border-gray-200" />

      <div>
        <h3 class="text-2xl font-bold text-gray-800">과거 산불발생 정보</h3>
        <div id="infoPanel" class="info-panel bg-gray-50 p-4 rounded-lg border border-gray-200 text-gray-700 mt-2">
          마커를 클릭하여 상세 정보를 확인하세요.
        </div>
      </div>
    </div>
  </main>

  <!-- Naver Maps API -->
  <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>
  <script>
    let map, markers = [];
    let isSatellite = false;
    const landslideData = [];

    // 위험도별 아이콘 URL (사람/소방차 각 위험도별로 다르게 표시하기 위해)
    const icons = {
      person: {
        낮음: 'https://cdn-icons-png.flaticon.com/512/847/847969.png',
        보통: 'https://cdn-icons-png.flaticon.com/512/847/847974.png',
        높음: 'https://cdn-icons-png.flaticon.com/512/847/847971.png'
      },
      firetruck: {
        낮음: 'https://cdn-icons-png.flaticon.com/512/12349/12349658.png',
        보통: 'https://cdn-icons-png.flaticon.com/512/12349/12349660.png',
        높음: 'https://cdn-icons-png.flaticon.com/512/12349/12349661.png'
      }
    };

    function initMap() {
      map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(35.119158, 127.003814),
        zoom: 13
      });

      // 지도 클릭하면 팝업으로 위험지역 추가
      naver.maps.Event.addListener(map, 'click', e => {
        showPopup(e.coord);
      });
    }

    function showPopup(latlng) {
      closePopup();

      const popup = document.createElement('div');
      popup.id = 'popup';

      // 지도 좌표 -> 화면 좌표로 변환
      const point = map.latLngToPoint(latlng);
      popup.style.left = point.x + 'px';
      popup.style.top = point.y + 'px';

      popup.innerHTML = `
        <div class="space-y-3">
          <div><strong>아이콘 선택:</strong><br>
<           <label><input type="radio" name="popupIconType" value="person" checked> 사람</label>
            <label class="ml-2"><input type="radio" name="popupIconType" value="firetruck"> 소방차</label>
          </div>
          <div><strong>위험도 선택:</strong><br>
            <label><input type="radio" name="popupRiskLevel" value="낮음"> 낮음</label>
            <label class="ml-2"><input type="radio" name="popupRiskLevel" value="보통" checked> 보통</label>
            <label class="ml-2"><input type="radio" name="popupRiskLevel" value="높음"> 높음</label>
          </div>
          <div class="text-right">
            <button id="confirmBtn" class="bg-blue-600 text-white px-3 py-1 rounded">확인</button>
            <button id="cancelBtn" class="bg-gray-400 text-white px-3 py-1 rounded ml-2">취소</button>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      // 팝업 버튼 이벤트
      document.getElementById('confirmBtn').onclick = () => {
        const iconType = document.querySelector('input[name="popupIconType"]:checked').value;
        const risk = document.querySelector('input[name="popupRiskLevel"]:checked').value;

        // 아이콘 URL 선택
        const iconUrl = icons[iconType][risk];

        // 설명 문자열 생성
        const desc = `${iconType === 'person' ? '사람' : '소방차'} - 위험도: ${risk}`;

        addPoint(latlng, iconUrl, risk, desc);
        closePopup();
      };

      document.getElementById('cancelBtn').onclick = closePopup;
    }

    function closePopup() {
      const existing = document.getElementById('popup');
      if (existing) existing.remove();
    }

    function addPoint(latlng, iconUrl, risk, description) {
      const newPoint = {
        lat: latlng.y,
        lng: latlng.x,
        risk,
        date: new Date().toISOString().slice(0, 10),
        description,
        iconUrl
      };
      landslideData.push(newPoint);

      // 마커 생성
      const marker = new naver.maps.Marker({
        position: latlng,
        map,
        icon: {
          url: iconUrl,
          size: new naver.maps.Size(40, 40),
          anchor: new naver.maps.Point(20, 20),
        },
        title: `위험도: ${risk}`
      });
      markers.push(marker);

      // 마커 클릭 시 정보패널에 상세정보 표시
      naver.maps.Event.addListener(marker, 'click', () => {
        document.getElementById('infoPanel').innerHTML = `
          <strong>${newPoint.date}</strong><br>
          위험도: ${risk}<br>
          좌표: ${newPoint.lat.toFixed(5)}, ${newPoint.lng.toFixed(5)}<br>
          설명: ${description}
        `;
      });

      // 백엔드 저장 (샘플, 실제 URL 수정 필요)
      fetch("https://your-backend-api.com/api/landslides", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newPoint)
      })
      .then(res => {
        if (!res.ok) throw new Error("서버 저장 실패");
        return res.json();
      })
      .then(data => {
        console.log("백엔드 저장 성공:", data);
      })
      .catch(err => {
        console.error("백엔드 저장 오류:", err);
      });

      // 좌표 입력창 초기화 및 안내 문구 변경
      document.getElementById("infoPanel").innerHTML = "새로운 위험 지점이 추가되었습니다.";
      document.getElementById("latInput").value = "";
      document.getElementById("lngInput").value = "";
    }

    // 좌표 직접 입력 후 버튼 클릭시 마커 추가
    document.getElementById("addByCoordBtn").addEventListener("click", () => {
      const lat = parseFloat(document.getElementById("latInput").value);
      const lng = parseFloat(document.getElementById("lngInput").value);
      if (isNaN(lat) || isNaN(lng)) {
        alert("유효한 위도와 경도를 입력하세요.");
        return;
      }

      // 선택된 아이콘과 위험도 가져오기
      const iconType = document.querySelector('input[name="iconType"]:checked').value;
      const risk = document.querySelector('input[name="riskLevel"]:checked').value;

      const iconUrl = icons[iconType][risk];
      const latlng = new naver.maps.LatLng(lat, lng);
      const desc = `${iconType === 'person' ? '사람' : '소방차'} - 위험도: ${risk}`;

      addPoint(latlng, iconUrl, risk, desc);
    });

    // 지도 타입 전환
    document.getElementById("toggleMapTypeBtn").addEventListener("click", () => {
      isSatellite = !isSatellite;
      map.setMapTypeId(isSatellite ? naver.maps.MapTypeId.SATELLITE : naver.maps.MapTypeId.NORMAL);
    });

    window.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
