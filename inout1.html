<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

<style>
html, body, #map {
  width: 100%;

<body>

<div id="map"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";

const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117, 126.9985),
  zoom: 13
});

let markers = [];

function load() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {

      markers.forEach(m => m.setMap(null));
      markers = [];

      const bounds = new naver.maps.LatLngBounds();
      let hasPoint = false;

      data.forEach(p => {

        if (!p.lat || !p.lng) return;

        const lat = Number(p.lat);
        const lng = Number(p.lng);
        if (isNaN(lat) || isNaN(lng)) return;

        hasPoint = true;
        const pos = new naver.maps.LatLng(lat, lng);
        bounds.extend(pos);

        const color =
          p.status === 'ì‚°í–‰ì¤‘' ? '#007bff' :
          p.status === 'ì´ë™ì¤‘' ? '#ff9800' :
          '#4caf50';

        const marker = new naver.maps.Marker({
          map,
          position: pos,
          title: p.phone || '',
          icon: {
            content: `
              <div style="
                width:16px;
                height:16px;
                background:${color};
                border-radius:50%;
                border:2px solid white;
                box-shadow:0 0 4px rgba(0,0,0,0.6);
              "></div>
            `,
            anchor: new naver.maps.Point(8, 8)
          }
        });

        markers.push(marker);
      });

      // âœ… ëª¨ë“  í•€ì´ ì§€ë„ ìš°ì¸¡ì— ë³´ì´ë„ë¡ ë²”ìœ„ ì¡°ì •
      if (hasPoint) {
        map.fitBounds(bounds, {
          top: 50,
          right: 200,   // ğŸ”¥ ì˜¤ë¥¸ìª½ ì—¬ë°±
          bottom: 50,
          left: 50
        });
      }

    })
    .catch(err => console.error("ì§€ë„ ë°ì´í„° ì˜¤ë¥˜:", err));
}

load();
setInterval(load, 60000);
</script>

</body>
