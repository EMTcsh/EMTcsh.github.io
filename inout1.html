<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

<style>

  width: 100%;
  height: 100%;
  margin: 0;
}
</style>
</head>
<body>

<div id="map"></div>

<script>
/********************************
 * ì„¤ì •
 ********************************/
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";
const REFRESH_INTERVAL = 60000;

/********************************
 * ì§€ë„
 ********************************/
const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117, 126.9985),
  zoom: 13
});

let markers = [];

/********************************
 * ë°ì´í„° ë¡œë“œ
 ********************************/
function load() {
  fetch(API_URL)
    .then(r => r.json())
    .then(data => {

      markers.forEach(m => m.setMap(null));
      markers = [];

      const hasCheckout = {};

      // 1ï¸âƒ£ ì²´í¬ì•„ì›ƒ(í•˜ì‚°ì™„ë£Œ) ì—¬ë¶€ í™•ì¸
      data.forEach(p => {
        if (p.status === 'ì²´í¬ì•„ì›ƒ' || p.status === 'í•˜ì‚°ì™„ë£Œ') {
          hasCheckout[p.phone] = true;
        }
      });

      // 2ï¸âƒ£ ë§ˆì»¤ í‘œì‹œ
      data.forEach(p => {
        if (!p.lat || !p.lng || !p.status) return;

        // âŒ ì²´í¬ì•„ì›ƒ í›„ ì‚°í–‰ì¤‘ ë§ˆì»¤ ì œê±°
        if (p.status === 'ì‚°í–‰ì¤‘' && hasCheckout[p.phone]) return;

        const lat = Number(p.lat);
        const lng = Number(p.lng);
        if (isNaN(lat) || isNaN(lng)) return;

        let color = '#9e9e9e';
        if (p.status === 'ì²´í¬ì¸') color = '#2196f3';      // ğŸ”µ íŒŒë‘
        if (p.status === 'ì‚°í–‰ì¤‘') color = '#ff9800';      // ğŸŸ  ì£¼í™©
        if (p.status === 'ì²´í¬ì•„ì›ƒ' || p.status === 'í•˜ì‚°ì™„ë£Œ')
          color = '#4caf50';                               // ğŸŸ¢ ì´ˆë¡

        const marker = new naver.maps.Marker({
          map,
          position: new naver.maps.LatLng(lat, lng),
          title: `${p.phone} (${p.status})`,
          icon: {
            content: `
              <div style="
                width:18px;
                height:18px;
                background:${color};
                border-radius:50%;
                border:2px solid #fff;
                box-shadow:0 0 6px rgba(0,0,0,0.6);
              "></div>
            `,
            anchor: new naver.maps.Point(9, 9)
          }
        });

        markers.push(marker);
      });
    })
    .catch(console.error);
}

load();
setInterval(load, REFRESH_INTERVAL);
</script>
