<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ë¬´ë“±ì‚° ì‹¤ì‹œê°„ ì‚°í–‰ í˜„í™©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

<style>
html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
}

/* ğŸ”´ ê²½ê³  ê¹œë¹¡ì„ */
.blink {
  animation: blink 1s infinite;
}

@keyframes blink {
  0%   { opacity: 1; }
  50%  { opacity: 0.2; }
  100% { opacity: 1; }
}
</style>
</head>
<body>

<div id="map"></div>

<script>
/********************************
 * ì„¤ì •
 ********************************/
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";
const REFRESH_INTERVAL = 60000;
const CHECKIN_WARNING_MINUTES = 360;

/********************************
 * ì§€ë„
 ********************************/
const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117, 126.9985),
  zoom: 13
});

let markers = [];
let infoWindow = new naver.maps.InfoWindow({ anchorSkew: true });

function minutesDiff(time) {
  return (Date.now() - new Date(time)) / 60000;
}

/********************************
 * ë°ì´í„° ë¡œë“œ
 ********************************/
function load() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {

      markers.forEach(m => m.setMap(null));
      markers = [];

      /* phone + status ìµœì‹  ê¸°ë¡ */
      const latest = {};
      data.forEach(p => {
        if (!p.phone || !p.status || !p.timestamp) return;
        const key = `${p.phone}_${p.status}`;
        if (!latest[key] || new Date(p.timestamp) > new Date(latest[key].timestamp)) {
          latest[key] = p;
        }
      });

      /* phoneë³„ ì²´í¬ì•„ì›ƒ ì—¬ë¶€ */
      const checkedOut = {};
      Object.values(latest).forEach(p => {
        if (p.status === 'ì²´í¬ì•„ì›ƒ' || p.status === 'ì™„ë£Œ') {
          checkedOut[p.phone] = true;
        }
      });

      /* ë§ˆì»¤ í‘œì‹œ */
      Object.values(latest).forEach(p => {

        // ì²´í¬ì•„ì›ƒ í›„ ì‚°í–‰ì¤‘/ì´ë™ì¤‘ ì œê±°
        if (
          checkedOut[p.phone] &&
          (p.status === 'ì‚°í–‰ì¤‘' || p.status === 'ì´ë™ì¤‘')
        ) return;

        if (!p.lat || !p.lng) return;
        const lat = Number(p.lat);
        const lng = Number(p.lng);
        if (isNaN(lat) || isNaN(lng)) return;

        let color = '#4caf50';
        let blinkClass = '';
        let warning = false;

        /* â³ ì²´í¬ì¸ ì¥ì‹œê°„ ë¯¸ì²´í¬ì•„ì›ƒ ê²½ê³  */
        if (p.status === 'ì²´í¬ì¸') {
          const diff = minutesDiff(p.timestamp);
          if (diff >= CHECKIN_WARNING_MINUTES && !checkedOut[p.phone]) {
            color = '#f44336'; // ğŸ”´ ë¹¨ê°•
            blinkClass = 'blink';
            warning = true;
          }
        }

        if (p.status === 'ì‚°í–‰ì¤‘') color = '#007bff';
        if (p.status === 'ì´ë™ì¤‘') color = '#ff9800';
        if (p.status === 'ì²´í¬ì•„ì›ƒ') color = '#9e9e9e';

        const marker = new naver.maps.Marker({
          map,
          position: new naver.maps.LatLng(lat, lng),
          title: p.phone,
          icon: {
            content: `
              <div class="${blinkClass}" style="
                width:18px;
                height:18px;
                background:${color};
                border-radius:50%;
                border:2px solid #fff;
                box-shadow:0 0 6px rgba(0,0,0,0.6);
              "></div>
            `,
            anchor: new naver.maps.Point(9, 9)
          }
        });

        naver.maps.Event.addListener(marker, 'click', () => {
          infoWindow.setContent(`
            <div style="padding:10px;font-size:13px;">
              <b>ğŸ“± ${p.phone}</b><br>
              ğŸ· ìƒíƒœ: ${p.status}${warning ? ' âš ï¸ ì¥ì‹œê°„ ë¯¸ì²´í¬ì•„ì›ƒ' : ''}<br>
              â° ${p.timestamp}<br>
              ğŸ“ ${lat.toFixed(6)}, ${lng.toFixed(6)}
            </div>
          `);
          infoWindow.open(map, marker);
        });

        markers.push(marker);
      });
    })
    .catch(err => console.error(err));
}

load();
setInterval(load, REFRESH_INTERVAL);
</script>

</body>
</html>
