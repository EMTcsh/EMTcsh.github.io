<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ë¬´ë“±ì‚° ì‹¤ì‹œê°„ ì‚°í–‰ í˜„í™©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

<style>
html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
}

/* ðŸš¨ ê²½ê³  ê¹œë¹¡ìž„ */
.alert {
  animation: alertBlink 0.8s infinite;
}
@keyframes alertBlink {
  0%   { opacity: 1; transform: scale(1); }
  50%  { opacity: 0.2; transform: scale(1.3); }
  100% { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div id="map"></div>

<script>
/********************************
 * ì„¤ì •
 ********************************/
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";
const REFRESH_INTERVAL = 60000;
const WARNING_HOURS = 6;

/********************************
 * ì§€ë„
 ********************************/
const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117, 126.9985),
  zoom: 13
});

let markers = [];

function hoursDiff(time) {
  return (Date.now() - new Date(time)) / 36e5;
}

/********************************
 * ë°ì´í„° ë¡œë“œ
 ********************************/
function load() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {

      markers.forEach(m => m.setMap(null));
      markers = [];

      const latestCheckin = {};
      const hasCheckout = {};

      data.forEach(p => {
        if (!p.phone || !p.status || !p.timestamp) return;

        // ìµœì‹  ì²´í¬ì¸ ê¸°ë¡
        if (p.status === 'ì²´í¬ì¸') {
          if (
            !latestCheckin[p.phone] ||
            new Date(p.timestamp) > new Date(latestCheckin[p.phone].timestamp)
          ) {
            latestCheckin[p.phone] = p;
          }
        }

        // ì²´í¬ì•„ì›ƒ ì¡´ìž¬ ì—¬ë¶€
        if (p.status === 'ì²´í¬ì•„ì›ƒ' || p.status === 'ì™„ë£Œ') {
          hasCheckout[p.phone] = true;
        }
      });

      // ðŸš¨ ê²½ê³  ë§ˆì»¤ í‘œì‹œ
      Object.values(latestCheckin).forEach(p => {
        if (
          !hasCheckout[p.phone] &&
          hoursDiff(p.timestamp) >= WARNING_HOURS &&
          p.lat && p.lng
        ) {
          const marker = new naver.maps.Marker({
            map,
            position: new naver.maps.LatLng(Number(p.lat), Number(p.lng)),
            icon: {
              content: `
                <div class="alert" style="
                  width:26px;height:26px;
                  background:#ff0000;
                  border-radius:50%;
                  color:#fff;
                  font-size:18px;
                  display:flex;
                  align-items:center;
                  justify-content:center;
                ">ðŸš¨</div>
              `,
              anchor: new naver.maps.Point(13, 13)
            }
          });
          markers.push(marker);
        }
      });
    })
    .catch(console.error);
}

load();
setInterval(load, REFRESH_INTERVAL);
</script>

</body>
</html>
