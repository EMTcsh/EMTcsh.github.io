<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

<style>
html, body, #map {
  width: 90%;

<body>

<div id="map"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";

const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117, 126.9985),
  zoom: 13
});

let markers = [];

function load() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {

      // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
      markers.forEach(m => m.setMap(null));
      markers = [];

      data.forEach(p => {

        // ğŸ”´ ì¢Œí‘œ ì—†ìœ¼ë©´ ìŠ¤í‚µ
        if (!p.lat || !p.lng) return;

        const lat = Number(p.lat);
        const lng = Number(p.lng);

        // ğŸ”´ ìˆ«ì ë³€í™˜ ì‹¤íŒ¨ ì‹œ ìŠ¤í‚µ
        if (isNaN(lat) || isNaN(lng)) return;

        const color =
          p.status === 'ì‚°í–‰ì¤‘' ? '#007bff' :
          p.status === 'ì´ë™ì¤‘' ? '#ff9800' :
          '#4caf50';

        const marker = new naver.maps.Marker({
          map: map,
          position: new naver.maps.LatLng(lat, lng),
          title: p.phone || '',
          icon: {
            content: `
              <div style="
                width:16px;
                height:16px;
                background:${color};
                border-radius:50%;
                border:2px solid white;
                box-shadow:0 0 4px rgba(0,0,0,0.6);
              "></div>
            `,
            anchor: new naver.maps.Point(8, 8)
          }
        });

        markers.push(marker);
      });
    })
    .catch(err => console.error("ì§€ë„ ë°ì´í„° ì˜¤ë¥˜:", err));
}

load();
setInterval(load, 60000);
</script>
