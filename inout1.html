<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>무등산 실시간 산행 현황</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=네이버키"></script>
<style>
html,body,#map{width:100%;height:100%;margin:0;}
</style>
</head>
<body>
<div id="map"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";

const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117,126.9985),
  zoom: 13
});

let markers = [];

function load() {
  fetch(API_URL)
    .then(r=>r.json())
    .then(data=>{
      markers.forEach(m=>m.setMap(null));
      markers=[];

      data.forEach(p=>{
        const color =
          p.status === '산행중' ? 'blue' :
          p.status === '이동중' ? 'orange' : 'green';

        markers.push(new naver.maps.Marker({
          map,
          position:new naver.maps.LatLng(p.lat,p.lng),
          title:p.phone,
          icon:{
            content:`<div style="background:${color};width:18px;height:18px;border-radius:50%"></div>`
          }
        }));
      });
    });
}

load();
setInterval(load,60000);
</script>
</body>
</html>
