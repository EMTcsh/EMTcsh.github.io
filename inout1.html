<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>무등산 실시간 산행 현황</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>

<style>
html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
}
</style>
</head>
<body>

<div id="map"></div>

<script>
/********************************
 * 설정
 ********************************/
const API_URL = "https://script.google.com/macros/s/AKfycbwWDFctYxqQlETrA3SDVeM9wYGWb0WDX7nfHnJKaQdwZT_pk8p_kLN8sAVN3uUhwDyq/exec";
const REFRESH_INTERVAL = 60000;

/********************************
 * 지도
 ********************************/
const map = new naver.maps.Map('map', {
  center: new naver.maps.LatLng(35.1117, 126.9985),
  zoom: 13
});

let markers = [];

/********************************
 * 데이터 로드
 ********************************/
function load() {
  fetch(API_URL)
    .then(r => r.json())
    .then(data => {

      markers.forEach(m => m.setMap(null));
      markers = [];

      const hasCheckout = {};

      // 1️⃣ 체크아웃 존재 여부 먼저 판단
      data.forEach(p => {
        if (!p.phone || !p.status) return;
        if (p.status === '체크아웃' || p.status === '완료') {
          hasCheckout[p.phone] = true;
        }
      });

      // 2️⃣ 마커 표시
      data.forEach(p => {
        if (!p.lat || !p.lng || !p.status) return;

        // ❌ 체크아웃 이후 산행중 마커 제거
        if (p.status === '산행중' && hasCheckout[p.phone]) return;

        const lat = Number(p.lat);
        const lng = Number(p.lng);
        if (isNaN(lat) || isNaN(lng)) return;

        const color =
          p.status === '체크인' ? '#2196f3' :
          p.status === '산행중' ? '#ff9800' :
          p.status === '체크아웃' ? '#4caf50' :
          '#9e9e9e';

        const marker = new naver.maps.Marker({
          map,
          position: new naver.maps.LatLng(lat, lng),
          title: `${p.phone} (${p.status})`,
          icon: {
            content: `
              <div style="
                width:18px;
                height:18px;
                background:${color};
                border-radius:50%;
                border:2px solid #fff;
                box-shadow:0 0 6px rgba(0,0,0,0.6);
              "></div>
            `,
            anchor: new naver.maps.Point(9, 9)
          }
        });

        markers.push(marker);
      });
    })
    .catch(console.error);
}

load();
setInterval(load, REFRESH_INTERVAL);
</script>

</body>
</html>
