<h3>ğŸŒ My GPS ì¢Œí‘œ</h3>

<div class="coordinate-box" id="locationDisplay">ìœ„ë„: , ê²½ë„: </div>

<script>
    // Initialize the Kakao map
    let map, marker;
    function initMap() {
        map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // Default to Seoul
            level: 3
        });
    }
    
    // Get the user's location and update the map
    document.getElementById("getLocation").addEventListener("click", function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;

                // Display coordinates
                document.getElementById("locationDisplay").innerText = "ìœ„ë„: " + lat + ", ê²½ë„: " + lng;

                // Display DMS (degrees, minutes, seconds) coordinates
                let dmsLat = convertToDMS(lat, 'lat');
                let dmsLng = convertToDMS(lng, 'lng');
                document.getElementById("dmsCoordinates").innerText = `ë„ë¶„ì´ˆ: ${dmsLat}, ${dmsLng}`;

                // Update map center and add marker
                map.setCenter(new kakao.maps.LatLng(lat, lng));
                if (!marker) {
                    marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(lat, lng),
                        map: map
                    });
                } else {
                    marker.setPosition(new kakao.maps.LatLng(lat, lng));
                }
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    });

    // Function to convert coordinates to DMS (Degrees, Minutes, Seconds)
    function convertToDMS(degree, type) {
        let d = Math.floor(degree);
        let m = Math.floor((degree - d) * 60);
        let s = ((degree - d - m / 60) * 3600).toFixed(2);
        return `${d}Â° ${m}' ${s}" ${type === 'lat' ? (degree > 0 ? 'N' : 'S') : (degree > 0 ? 'E' : 'W')}`;
    }

    // Placeholder functions for the buttons
    function saveMemo() {
        let memoText = document.getElementById('memo').value;
        if (memoText) {
            let savedMemos = document.getElementById('savedMemos');
            let newMemo = document.createElement('div');
            newMemo.textContent = memoText;
            savedMemos.appendChild(newMemo);
            document.getElementById('memo').value = ''; // Clear the input
        }
    }

    function shareMemos() {
        let memos = document.getElementById('savedMemos').innerText;
        alert("Memo shared:\n" + memos);
    }

    }

    function printPagememo() {
        window.print();  // This will print the page including the memos
    }

    // Initialize map on page load
    window.onload = initMap;
</script>
