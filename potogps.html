<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사진에서 좌표 추출 및 지도 표시</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 400px; margin-top: 20px; }
    .log { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 6px; max-height: 200px; overflow: auto; }
  </style>
</head>
<body>
  <h2>📷 사진에서 좌표 추출 (강제 EXIF 분석)</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <div id="log" class="log"></div>
  <div id="map"></div>  <script>
    const logEl = document.getElementById('log');
    const map = L.map('map').setView([37.5665, 126.9780], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let marker;

    function log(msg) {
      logEl.textContent += msg + "\n";
    }

    function toDecimal(gpsData, ref) {
      if (!gpsData) return null;
      const d = gpsData[0].numerator / gpsData[0].denominator;
      const m = gpsData[1].numerator / gpsData[1].denominator;
      const s = gpsData[2].numerator / gpsData[2].denominator;
      let dec = d + m / 60 + s / 3600;
      if (ref === 'S' || ref === 'W') dec = -dec;
      return dec;
    }

    document.getElementById('imageInput').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      logEl.textContent = '';
      log('파일 읽는 중: ' + file.name);

      const reader = new FileReader();
      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        try {
          const tags = EXIF.readFromBinaryFile(arrayBuffer);
          log('전체 EXIF 태그:\n' + JSON.stringify(tags, null, 2));

          const lat = toDecimal(tags.GPSLatitude, tags.GPSLatitudeRef);
          const lng = toDecimal(tags.GPSLongitude, tags.GPSLongitudeRef);

          if (lat && lng) {
            log(`좌표 추출 성공: ${lat}, ${lng}`);
            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 15);
          } else {
            log('❌ GPS 정보 없음');
          }
        } catch (err) {
          log('EXIF 분석 오류: ' + err);
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script></body>
</html>
