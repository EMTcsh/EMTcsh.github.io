  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }

<body>
  <h2>ğŸ“· ì‚¬ì§„ì—ì„œ ì¢Œí‘œ ì¶”ì¶œ (piexif.js ê°•ì œ ë¶„ì„)</h2>
  <input type="file" id="imageInput" accept="image/jpeg" />
  <div id="log" class="log"></div>
  <div id="map"></div>  <script>
    const logEl = document.getElementById('log');
    const map = L.map('map').setView([37.5665, 126.9780], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let marker;

    function log(msg) {
      logEl.textContent += msg + "\n";
    }

    function dmsToDecimal(dms, ref) {
      if (!dms) return null;
      const [d, m, s] = dms;
      let dec = d[0]/d[1] + m[0]/m[1]/60 + s[0]/s[1]/3600;
      if (ref === 'S' || ref === 'W') dec = -dec;
      return dec;
    }

    document.getElementById('imageInput').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      if (!file) return;

      logEl.textContent = '';
      log('íŒŒì¼ ì½ëŠ” ì¤‘: ' + file.name);

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const dataUrl = e.target.result;
          const exifObj = piexif.load(dataUrl);
          log('ì „ì²´ EXIF íƒœê·¸:\n' + JSON.stringify(exifObj, null, 2));

          const gps = exifObj['GPS'];
          if (gps && gps[piexif.GPSIFD.GPSLatitude] && gps[piexif.GPSIFD.GPSLongitude]) {
            const lat = dmsToDecimal(gps[piexif.GPSIFD.GPSLatitude], gps[piexif.GPSIFD.GPSLatitudeRef]);
            const lng = dmsToDecimal(gps[piexif.GPSIFD.GPSLongitude], gps[piexif.GPSIFD.GPSLongitudeRef]);

            if (lat && lng) {
              log(`ì¢Œí‘œ ì¶”ì¶œ ì„±ê³µ: ${lat}, ${lng}`);
              if (marker) map.removeLayer(marker);
              marker = L.marker([lat, lng]).addTo(map);
              map.setView([lat, lng], 15);
              return;
            }
          }
          log('âŒ GPS ì •ë³´ ì—†ìŒ');
        } catch (err) {
          log('EXIF ë¶„ì„ ì˜¤ë¥˜: ' + err);
        }
      };
      reader.readAsDataURL(file);
    });
  </script></body>
