<script>

/********************************

const map = new naver.maps.Map('map', {

function load() {

    .then(data => {

      // ê¸°ì¡´ ë§ˆì»¤ ì œê±°
      markers.forEach(m => m.setMap(null));

      data.forEach(p => {

        // âŒ ì‚°í–‰ ì™„ë£Œ(ì²´í¬ì•„ì›ƒ) ìƒíƒœëŠ” ì§€ë„ì—ì„œ ì œê±°
        if (p.status === 'ì™„ë£Œ' || p.status === 'ì²´í¬ì•„ì›ƒ') return;

        const color =

        naver.maps.Event.addListener(marker, 'click', () => {

              <b>ğŸ“± ì „í™”ë²ˆí˜¸</b> : ${p.phone || '-'}<br>
              <b>ğŸ· ìƒíƒœ</b> : ${p.status}<br>
