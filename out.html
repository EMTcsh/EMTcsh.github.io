<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무등산 탐방로 통제 및 경로</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g2u4orbiqf"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .info-window-content {
            padding: 10px;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 14px;
        }
        .info-window-content h4 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        .info-window-content p {
            margin: 0;
            line-height: 1.5;
        }
        .info-status-red {
            color: #D32F2F;
            font-weight: bold;
        }
        .info-status-orange {
            color: #FFA000;
            font-weight: bold;
        }
        .info-status-green {
            color: #2E7D32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.1325, 126.9658),
            zoom: 12
        });

        var currentPolyline = null;
        var markers = {}; // 마커 객체를 저장할 딕셔너리

        // 등산로 구간 정보 (마커 및 경로 포함)
        var hikingRoutes = [
            {
                name: "제2수원지 입구",
                lat: 35.101442,
                lng: 126.964564,
                status: "통제",
                reason: "시설물 정비중",
                path: [
                    new naver.maps.LatLng(35.101442, 126.964564),
                    new naver.maps.LatLng(35.105, 126.968),
                    new naver.maps.LatLng(35.110, 126.970),
                    new naver.maps.LatLng(35.116, 126.979)
                ],
                connectedTo: "장불재"
            },
            {
                name: "용추계곡 입구",
                lat: 35.115544,
                lng: 126.987214,
                status: "통제",
                reason: "시설물 정비중",
                path: [
                    new naver.maps.LatLng(35.115544, 126.987214),
                    new naver.maps.LatLng(35.118, 126.985),
                    new naver.maps.LatLng(35.122, 126.982),
                    new naver.maps.LatLng(35.128, 126.9802)
                ],
                connectedTo: "서석대"
            },
            {
                name: "서석대",
                lat: 35.121206,
                lng: 127.002936,
                status: "부분 통제",
                reason: "겨울철 빙판길",
                path: [
                    new naver.maps.LatLng(35.121206, 127.002936),
                    new naver.maps.LatLng(35.121206, 127.002936),
                    new naver.maps.LatLng(35.121206, 127.002936)
                ],
                connectedTo: "서석대"
            },
            {
                name: "인왕봉",
                lat: 35.122144,
                lng: 127.004656,
                status: "부분 통제",
                reason: "낙석 위험",
                path: null
            },
            {
                name: "장불재",
                lat: 35.116122,
                lng: 126.998808,
                status: "개방",
                reason: "정상 운영",
                path: null
            },
            {
                name: "서석대",
                lat: 35.121206,
                lng: 127.002936,
                status: "개방",
                reason: "정상 운영",
                path: null
            }
        ];

        // 마커 생성 및 이벤트 리스너 추가
        hikingRoutes.forEach(function(item) {
            var markerIcon = {
                content: '<div style="width:24px;height:24px;border-radius:50%;background-color:' +
                         (item.status === "통제" || item.status === "통제 중" ? 'red' : item.status === "부분 통제" ? 'orange' : 'green') +
                         ';border:2px solid white;text-align:center;line-height:20px;color:white;font-weight:bold;">' + (item.status === "개방" ? '✓' : '!') + '</div>',
                size: new naver.maps.Size(24, 24),
                anchor: new naver.maps.Point(12, 12)
            };

            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(item.lat, item.lng),
                map: map,
                title: item.name,
                icon: markerIcon
            });

            // 마커 딕셔너리에 저장
            markers[item.name] = marker;

            var infoWindow = new naver.maps.InfoWindow({
                content: '<div class="info-window-content">' +
                         '<h4>' + item.name + '</h4>' +
                         '<p><b>상태:</b> <span class="info-status-' +
                         (item.status === "통제" || item.status === "통제 중" ? 'red' : item.status === "부분 통제" ? 'orange' : 'green') +
                         '">' + item.status + '</span></p>' +
                         '<p><b>사유:</b> ' + item.reason + '</p>' +
                         (item.connectedTo ? '<p><b>경로:</b> ' + item.connectedTo + ' 방면</p>' : '') +
                         '</div>'
            });

            // 마커 클릭 시 정보창 및 폴리라인 표시
            naver.maps.Event.addListener(marker, 'click', function(e) {
                // 정보창 토글
                if (infoWindow.getMap()) {
                    infoWindow.close();
                } else {
                    infoWindow.open(map, marker);
                }

                // 기존 폴리라인 제거
                if (currentPolyline) {
                    currentPolyline.setMap(null);
                    currentPolyline = null;
                }

                // 경로 데이터가 있는 경우에만 폴리라인 그리기
                if (item.path) {
                    currentPolyline = new naver.maps.Polyline({
                        map: map,
                        path: item.path,
                        strokeColor: '#007BFF',
                        strokeOpacity: 0.8,
                        strokeWeight: 5,
                        strokeStyle: 'solid'
                    });
                }
            });
        });
    </script>
</body>
</html>
