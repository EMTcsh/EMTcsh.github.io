<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>무등산원효분소 재난안전장비 일일 점검일지</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 22px;
    }

    p {
        text-align: right;
        font-size: 16px;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
        font-size: 16px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
        vertical-align: middle;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .section-title td {
        background-color: #e0f7fa;
        font-weight: bold;
        text-align: left;
        padding-left: 8px;
    }

    input[type="date"],
    input[type="text"],
    textarea {
        padding: 4px;
        width: 95%;
        font-size: 15px;
    }

    textarea {
        resize: vertical;
        height: 40px;
    }

    .btn-container {
        text-align: center;
        margin-top: 10px;
    }

    button {
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
    }

    /* =======================
       A4 인쇄 전용 스타일
       ======================= */
    @media print {

        @page {
            size: A4;
            margin: 8mm;
        }

        body {
            margin: 0;
            font-size: 18px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 12px;
        }

        p {
            font-size: 18px;
            margin-bottom: 8px;
        }

        table {
            font-size: 18px;
            page-break-inside: avoid;
        }

        th, td {
            border: 1px solid #000;
            padding: 6px;
            line-height: 1.4;
        }

        .section-title td {
            font-size: 19px;
            font-weight: bold;
        }

        input[type="date"],
        input[type="text"],
        textarea {
            font-size: 18px;
            border: none;
        }

        textarea {
            height: 48px;
        }

        button,
        .btn-container {
            display: none;
        }
    }
</style>
</head>

</html>
