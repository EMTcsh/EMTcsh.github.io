<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라스고우 혼수 척도 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use full viewport height */
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Container width */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input {
            height: 45px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .status {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .board {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            max-height: 200px; /* Fixed height for scroll area */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .board-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-item .timestamp {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>그라스고우 혼수 척도 계산기</h1>
        
        <form id="gcsForm" onsubmit="return calculateGCS()">
            <div class="form-group">
                <label for="name">요구조자 이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요" aria-label="요구조자 이름">
            </div>
            
            <div class="form-group">
                <label for="age">나이</label>
                <input type="number" id="age" placeholder="나이를 입력하세요" aria-label="나이">
            </div>
            
            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender" aria-label="성별">
                    <option value="">선택하세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">기타</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="eye">눈 반응 (Eye Opening)</label>
                <select id="eye" aria-label="눈 반응">
                    <option value="4">4점: 스스로 눈을 뜸</option>
                    <option value="3">3점: 자극에 반응하여 눈을 뜸</option>
                    <option value="2">2점: 통증 자극에 반응하여 눈을 뜸</option>
                    <option value="1">1점: 눈을 뜨지 않음</option>
                </select>
            </div>
            <div class="form-group">
                <label for="verbal">언어 반응 (Verbal Response)</label>
                <select id="verbal" aria-label="언어 반응">
                    <option value="5">5점: 대화가 가능하고 혼동되지 않음</option>
                    <option value="4">4점: 혼동된 대답</option>
                    <option value="3">3점: 단어는 말하지만 의미가 없음</option>
                    <option value="2">2점: 소리만 내고 의미가 없음</option>
                    <option value="1">1점: 반응이 없음</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motor">운동 반응 (Motor Response)</label>
                <select id="motor" aria-label="운동 반응">
                    <option value="6">6점: 명령에 따라 움직임</option>
                    <option value="5">5점: 통증 자극에 적절히 반응하여 팔을 움직임</option>
                    <option value="4">4점: 통증 자극에 비정상적인 반응</option>
                    <option value="3">3점: 통증 자극에 굳어짐 (비정상적인 신전)</option>
                    <option value="2">2점: 통증 자극에 굳어지며 비정상적인 굴곡</option>
                    <option value="1">1점: 반응이 없음</option>
                </select>
            </div>
            <button type="submit">계산하기</button>
            <button type="button" onclick="resetForm()">초기화</button>
        </form>
        <div class="result" id="result"></div>
        <div class="status" id="status"></div>
        <div class="footer" id="footer"></div>
        
        <div class="board" id="board">
            <h2>GCS 결과</h2>
        </div>
    </div>

    <script>
        function calculateGCS() {
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const gender = document.getElementById('gender').value;
            const eye = parseInt(document.getElementById('eye').value, 10);
            const verbal = parseInt(document.getElementById('verbal').value, 10);
            const motor = parseInt(document.getElementById('motor').value, 10);
            const total = eye + verbal + motor;

            let statusText = '';

            if (total >= 13) {
                statusText = '경미한 손상';
            } else if (total >= 9) {
                statusText = '중등도 손상';
            } else if (total >= 3) {
                statusText = '중증 손상';
            } else {
                statusText = '혼수 상태';
            }

            const resultText = `총 GCS 점수: ${total}`;
            const footerText = name ? 
                `요구조자: ${name}, 나이: ${age}, 성별: ${gender || '미선택'}` : 
                '요구조자: 이름이 입력되지 않았습니다';

            document.getElementById('result').innerText = resultText;
            document.getElementById('status').innerText = `상태: ${statusText}`;
            document.getElementById('footer').innerText = footerText;

            if (name) {
                addToBoard(name, age, gender, total, statusText);
            } else {
                alert('요구조자 이름을 입력하세요.');
                return false; // Prevent form submission
            }

            return false; // Prevent form submission
        }

        function addToBoard(name, age, gender, total, statusText) {
            const board = document.getElementById('board');
            const boardItem = document.createElement('div');
            boardItem.className = 'board-item';

            // Get current time
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timestamp = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()} ${hours}:${minutes}:${seconds}`;

            boardItem.innerHTML = `
                <div>요구조자: ${name} - 나이: ${age}, 성별: ${gender || '미선택'} - 총 GCS 점수: ${total} (${statusText})</div>
                <div class="timestamp">시간: ${timestamp}</div>
            `;
            board.appendChild(boardItem);
        }

        function resetForm() {
            document.getElementById('gcsForm').reset();
            document.getElementById('result').innerText = '';
            document.getElementById('status').innerText = '';
            document.getElementById('footer').innerText = '';
        }
    </script>
   </body>
  </html>

<body>



<div class="container">

    <h1>세분화된 KTAS 응급환자 분류 도구</h1>

    

    <!-- Grade 1: 생명이 위급한 상태 -->

    <div class="section">

        <h2>Grade 1: 생명이 위급한 상태</h2>

        <label><input type="checkbox" class="symptom" value="심정지"> 심정지</label>

        <label><input type="checkbox" class="symptom" value="무의식 상태 (GCS ≤ 8)"> 무의식 상태 (GCS ≤ 8)</label>

        <label><input type="checkbox" class="symptom" value="호흡 정지"> 호흡 정지</label>

        <label><input type="checkbox" class="symptom" value="중증 외상 (다발성 손상)"> 중증 외상 (다발성 손상)</label>

        <label><input type="checkbox" class="symptom" value="급성 대량 출혈"> 급성 대량 출혈</label>

        <label><input type="checkbox" class="symptom" value="심한 쇼크 상태"> 심한 쇼크 상태</label>

    </div>



    <!-- Grade 2: 매우 위급한 상태 -->

    <div class="section">

        <h2>Grade 2: 매우 위급한 상태</h2>

        <label><input type="checkbox" class="symptom" value="심한 호흡곤란"> 심한 호흡곤란</label>

        <label><input type="checkbox" class="symptom" value="심한 흉통 (심근경색 의심)"> 심한 흉통 (심근경색 의심)</label>

        <label><input type="checkbox" class="symptom" value="중등도 이상 출혈"> 중등도 이상 출혈</label>

        <label><input type="checkbox" class="symptom" value="발작 지속 상태"> 발작 지속 상태</label>

        <label><input type="checkbox" class="symptom" value="의식 혼미 (GCS 9-12)"> 의식 혼미 (GCS 9-12)</label>

        <label><input type="checkbox" class="symptom" value="심한 외상"> 심한 외상</label>

    </div>



    <!-- Grade 3: 중등도 응급 -->

    <div class="section">

        <h2>Grade 3: 중등도 응급</h2>

        <label><input type="checkbox" class="symptom" value="고열 (체온 > 39°C)"> 고열 (체온 > 39°C)</label>

        <label><input type="checkbox" class="symptom" value="중등도 통증 (VAS 7-10)"> 중등도 통증 (VAS 7-10)</label>

        <label><input type="checkbox" class="symptom" value="중등도 탈수"> 중등도 탈수</label>

        <label><input type="checkbox" class="symptom" value="심한 복통"> 심한 복통</label>

        <label><input type="checkbox" class="symptom" value="최근 발작 후 상태"> 최근 발작 후 상태</label>

    </div>



    <!-- Grade 4: 경증 응급 -->

    <div class="section">

        <h2>Grade 4: 경증 응급</h2>

        <label><input type="checkbox" class="symptom" value="경증 통증 (VAS 4-6)"> 경증 통증 (VAS 4-6)</label>

        <label><input type="checkbox" class="symptom" value="경미한 외상"> 경미한 외상</label>

        <label><input type="checkbox" class="symptom" value="감염 징후 (예: 요로 감염)"> 감염 징후 (예: 요로 감염)</label>

        <label><input type="checkbox" class="symptom" value="가벼운 복통"> 가벼운 복통</label>

        <label><input type="checkbox" class="symptom" value="경미한 출혈"> 경미한 출혈</label>

    </div>



    <!-- Grade 5: 비응급 -->

    <div class="section">

        <h2>Grade 5: 비응급</h2>

        <label><input type="checkbox" class="symptom" value="가벼운 증상 (예: 감기)"> 가벼운 증상 (예: 감기)</label>

        <label><input type="checkbox" class="symptom" value="만성 질환 관리"> 만성 질환 관리</label>

        <label><input type="checkbox" class="symptom" value="일반적인 건강 상담"> 일반적인 건강 상담</label>

        <label><input type="checkbox" class="symptom" value="약물 처방 재발행"> 약물 처방 재발행</label>

        <label><input type="checkbox" class="symptom" value="단순 발진"> 단순 발진</label>

    </div>



    <button type="button" class="submit-btn" 사항 저장하기</button>



    <!-- 선택 항목 결과를 표시할 영역 -->

    <div class="result-container" id="result-container">

        <h2>저장된 선택 사항</h2>

        <div id="saved-results"></div>

    </div>

</div>



<script>

    function saveSelections() {

        const symptoms = document.querySelectorAll('.symptom');

        const selectedSymptoms = [];



        symptoms.forEach(symptom => {

            if (symptom.checked) {

                selectedSymptoms.push({

                    symptom: symptom.value,

                    time: new Date().toLocaleString()  // 선택된 시간 저장

                });

            }

        });



        // Local Storage에 저장

        localStorage.setItem('ktasSelections', JSON.stringify(selectedSymptoms));

        displaySelections();  // 저장 후 표시

        alert('선택 사항이 저장되었습니다.');

    }



    function displaySelections() {

        const savedResultsContainer = document.getElementById('saved-results');

        savedResultsContainer = '';  // 이전 내용을 초기화

        

        const savedSelections = JSON.parse(localStorage.getItem('ktasSelections') || "[]");

        

        if (savedSelections.length > 0) {

            savedSelections.forEach(selection => {

                const resultItem = document.createElement('div');

                resultItem.className = 'result-item';

                resultItem.textContent = `증상: ${selection.symptom}, 시간: ${selection.time}`;

                savedResultsContainer.appendChild(resultItem);

            });

        } else {

            savedResultsContainer.textContent = '저장된 선택 사항이 없습니다.';

        }

    }



    // 페이지 로드 시 저장된 항목 표시

    window.onload = displaySelections;

</script>



</body>

</html>
