<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급환자 분류 및 GCS 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .section h2 {
            color: #007bff;
        }

        .section label {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .section input[type="checkbox"] {
            margin-right: 10px;
            width: 20px; /* Size of the checkbox */
            height: 20px; /* Size of the checkbox */
        }

        .form-group {
            margin-bottom: 15px;
        }

        select, input {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px; /* Ensures the font size is consistent */
        }

        input {
            height: 45px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result, .status, .footer, .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .result-container {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        .board {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .board-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .board-item:last-child {
            border-bottom: none;
        }

        .button-group {
            margin-top: 20px;
        }

        .save-button {
            margin-top: 10px;
            background-color: #28a745;
        }

        .save-button:hover {
            background-color: #218838;
        }

        /* Specific styles for KTAS grades */
        .grade-1 {
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb; /* Red border */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grade-2 {
            background-color: #fff3cd; /* Light yellow background */
            border: 1px solid #ffeeba; /* Yellow border */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grade-3 {
            background-color: #d4edda; /* Light green background */
            border: 1px solid #c3e6cb; /* Green border */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>응급환자 분류 및 GCS 계산</h1>

        <!-- 응급환자 분류  섹션 -->
        <div class="section">
            <h2>응급환자 분류 </h2>
            <form id="ktasForm">
                <div class="grade-1">
                    <h2>Grade 1: 생명이 위급한 상태</h2>
                    <label><input type="checkbox" class="symptom" value="심정지"> 심정지</label>
                    <label><input type="checkbox" class="symptom" value="무의식 상태 (GCS ≤ 8)"> 무의식 상태 (GCS ≤ 8)</label>
                    <label><input type="checkbox" class="symptom" value="호흡 정지"> 호흡 정지</label>
                    <label><input type="checkbox" class="symptom" value="중증 외상 (다발성 손상)"> 중증 외상 (다발성 손상)</label>
                    <label><input type="checkbox" class="symptom" value="급성 대량 출혈"> 급성 대량 출혈</label>
                    <label><input type="checkbox" class="symptom" value="심한 쇼크 상태"> 심한 쇼크 상태</label>
                </div>
                
                <div class="grade-2">
                    <h2>Grade 2: 매우 위급한 상태</h2>
                    <label><input type="checkbox" class="symptom" value="심한 호흡곤란"> 심한 호흡곤란</label>
                    <label><input type="checkbox" class="symptom" value="심한 흉통 (심근경색 의심)"> 심한 흉통 (심근경색 의심)</label>
                    <label><input type="checkbox" class="symptom" value="중등도 이상 출혈"> 중등도 이상 출혈</label>
                    <label><input type="checkbox" class="symptom" value="발작 지속 상태"> 발작 지속 상태</label>
                    <label><input type="checkbox" class="symptom" value="의식 혼미 (GCS 9-12)"> 의식 혼미 (GCS 9-12)</label>
                    <label><input type="checkbox" class="symptom" value="중증 통증"> 중증 통증</label>
                </div>
                
                <div class="grade-3">
                    <h2>Grade 3: 위급하지 않은 상태</h2>
                    <label><input type="checkbox" class="symptom" value="경미한 호흡곤란"> 경미한 호흡곤란</label>
                    <label><input type="checkbox" class="symptom" value="경미한 흉통"> 경미한 흉통</label>
                    <label><input type="checkbox" class="symptom" value="경미한 출혈"> 경미한 출혈</label>
                    <label><input type="checkbox" class="symptom" value="불편감, 피로"> 불편감, 피로</label>
                    <label><input type="checkbox" class="symptom" value="경미한 상처"> 경미한 상처</label>
                    <label><input type="checkbox" class="symptom" value="기타 경미한 증상"> 기타 경미한 증상</label>
                </div>

                <button type="button" onclick="saveKTASResults()" class="save-button">저장</button>
            </form>
            
            <div class="result-container" id="ktasResultContainer">
                <h2>상태 확인</h2>
                <div id="ktasResults"></div>
            </div>
        </div>

        <!-- GCS 계산기 섹션 -->
        <div class="section">
            <h2>그라스고우 혼수척도 계산</h2>
            <form id="gcsForm" onsubmit="return calculateGCS()">
                <div class="form-group">
                    <label for="name">요구조자 이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요" aria-label="이름">
                </div>
                
                <div class="form-group">
                    <label for="age">나이</label>
                    <input type="number" id="age" placeholder="나이를 입력하세요" aria-label="나이">
                </div>
                
                <div class="form-group">
                    <label for="gender">성별</label>
                    <select id="gender" aria-label="성별">
                        <option value="">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eye">눈 반응 (Eye Opening)</label>
                    <select id="eye" aria-label="눈 반응">
                        <option value="4">4점: 스스로 눈을 뜸</option>
                        <option value="3">3점: 자극에 반응하여 눈을 뜸</option>
                        <option value="2">2점: 통증 자극에 반응하여 눈을 뜸</option>
                        <option value="1">1점: 눈을 뜨지 않음</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="verbal">언어 반응 (Verbal Response)</label>
                    <select id="verbal" aria-label="언어 반응">
                        <option value="5">5점: 대화가 가능하고 혼동되지 않음</option>
                        <option value="4">4점: 혼동된 대답</option>
                        <option value="3">3점: 단어는 말하지만 의미가 없음</option>
                        <option value="2">2점: 소리만 내고 의미가 없음</option>
                        <option value="1">1점: 반응이 없음</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motor">운동 반응 (Motor Response)</label>
                    <select id="motor" aria-label="운동 반응">
                        <option value="6">6점: 명령에 따라 움직임</option>
                        <option value="5">5점: 통증 자극에 적절히 반응하여 팔을 움직임</option>
                        <option value="4">4점: 통증 자극에 비정상적인 반응</option>
                        <option value="3">3점: 통증 자극에 굳어짐 (비정상적인 신전)</option>
                        <option value="2">2점: 통증 자극에 굳어지며 비정상적인 굴곡</option>
                        <option value="1">1점: 반응이 없음</option>
                    </select>
                </div>
                
                <button type="submit">점수 확인</button>
                <button type="button" onclick="resetForm()">초기화</button>
            </form>

            <div class="result" id="result"></div>
            <div class="status" id="status"></div>
            <div class="footer" id="footer"></div>
            <div class="board" id="gcsBoard">
                <h2>GCS 결과 및 시간저장 </h2>
            </div>
        </div>
    </div>

    <script>
        function calculateGCS() {
            const eye = parseInt(document.getElementById('eye').value);
            const verbal = parseInt(document.getElementById('verbal').value);
            const motor = parseInt(document.getElementById('motor').value);
            
            if (isNaN(eye) || isNaN(verbal) || isNaN(motor)) {
                alert('모든 항목을 선택해 주세요.');
                return false;
            }
            
            const gcs = eye + verbal + motor;
            const name = document.getElementById('name').value || '미제공';
            const age = document.getElementById('age').value || '미제공';
            const gender = document.getElementById('gender').value || '미제공';

            document.getElementById('result').innerHTML = `GCS 점수: ${gcs}`;
            document.getElementById('status').innerHTML = `이름: ${name}, 나이: ${age}, 성별: ${gender}`;
            
            const timestamp = new Date().toLocaleString();
            document.getElementById('footer').innerHTML = `계산 시간: ${timestamp}`;

            const gcsBoard = document.getElementById('gcsBoard');
            gcsBoard.innerHTML += `<div class="board-item">GCS: ${gcs} (이름: ${name}, 나이: ${age}, 성별: ${gender}) <span class="timestamp">${timestamp}</span></div>`;
            
            return false; // Prevent form from submitting
        }

        function resetForm() {
            document.getElementById('gcsForm').reset();
            document.getElementById('result').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            document.getElementById('footer').innerHTML = '';
        }

        function saveGCSResults() {
            // Logic to save GCS results can be added here
            alert('GCS 결과가 저장되었습니다.');
        }

        function saveKTASResults() {
            // Logic to save KTAS results can be added here
            const selectedSymptoms = Array.from(document.querySelectorAll('.symptom:checked'))
                .map(el => el.value)
                .join(', ');
            document.getElementById('ktasResults').innerHTML = `선택된 증상: ${selectedSymptoms}`;

            const timestamp = new Date().toLocaleString();
            document.getElementById('ktasResults').innerHTML += `<div class="timestamp">저장 시간: ${timestamp}</div>`;
        }
    </script>
</body>
</html>
