<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급환자 분류, GCS 점수계산, 환자 평가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #0056b3;
        }

        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .section label {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .section input[type="checkbox"] {
            margin-right: 10px;
            width: 25px;
            height: 25px;
        }

        select,
        input,
        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input,
        textarea {
            height: 45px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result,
        .status,
        .footer,
        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .result-container {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        .board {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .board-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .board-item:last-child {
            border-bottom: none;
        }

        .grade-1 {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grade-2 {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grade-3 {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .data-item {
            margin-bottom: 10px;
        }

        #savedData {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>응급환자 분류, GCS 점수계산, 환자 평가</h1>

        <!-- 응급환자 분류 섹션 -->
        <div class="section">
            <h2>응급환자 분류</h2>
            <form id="ktasForm">
                <!-- 응급증상 -->
                <div class="grade-1">
                    <h2>Grade 1: 응급 증상</h2>
                    <label><input type="checkbox" class="symptom" value="신경학적 응급증상 - 급성의식장애, 급성신경학적 이상, 구토·의식장애 등의 증상이 있는 두부 손상"> 신경학적 응급증상 - 급성의식장애, 급성신경학적 이상, 구토·의식장애 등의 증상이 있는 두부 손상 (GCS ≤ 8)</label>
                    <label><input type="checkbox" class="symptom" value="심혈관계 응급증상 - 심폐소생술이 필요한 증상, 급성호흡곤란, 심장질환으로 인한 급성 흉통, 심계항진, 박동이상 및 쇼크"> 심혈관계 응급증상 - 심폐소생술이 필요한 증상, 급성호흡곤란, 심장질환으로 인한 급성 흉통, 심계항진, 박동이상 및 쇼크</label>
                    <label><input type="checkbox" class="symptom" value="중독 및 대사장애 - 심한 탈수, 약물·알콜 또는 기타 물질의 과다복용이나 중독, 급성대사장애(간부전·신부전·당뇨병 등)"> 중독 및 대사장애 - 심한 탈수, 약물·알콜 또는 기타 물질의 과다복용이나 중독, 급성대사장애(간부전·신부전·당뇨병 등)</label>
                    <label><input type="checkbox" class="symptom" value="외과적 응급증상 - 개복술을 요하는 급성복증(급성복막염·장폐색증·급성췌장염 등 중한 경우), 광범위한 화상(외부신체 표면적의 18% 이상), 관통상, 개방성·다발성 골절 또는 대퇴부 척추의 골절, 사지를 절단할 우려가 있는 혈관 손상, 전신마취하에 응급수술을 요하는 중상, 다발성 외상"> 외과적 응급증상 - 개복술을 요하는 급성복증(급성복막염·장폐색증·급성췌장염 등 중한 경우), 광범위한 화상(외부신체 표면적의 18% 이상), <br> 관통상, 개방성·다발성 골절 또는 대퇴부 척추의 골절, 사지를 절단 우려가 있는 혈관 손상, 전신마취하에 응급수술을 요하는 중상, 다발성 외상</label>
                    <label><input type="checkbox" class="symptom" value="출혈 - 계속되는 각혈, 지혈이 안되는 출혈, 급성 위장관 출혈"> 출혈 - 계속되는 각혈, 지혈이 안되는 출혈, 급성 위장관 출혈</label>
                    <label><input type="checkbox" class="symptom" value="안과적 응급증상 - 화학물질에 의한 눈의 손상, 급성 시력 손실"> 안과적 응급증상 - 화학물질에 의한 눈의 손상, 급성 시력 손실</label>
                    <label><input type="checkbox" class="symptom" value="알러지 - 얼굴 부종을 동반한 알러지 반응"> 알러지 - 얼굴 부종을 동반한 알러지 반응</label>
                    <label><input type="checkbox" class="symptom" value="소아과적 응급증상 - 소아경련성 장애"> 소아과적 응급증상 - 소아경련성 장애</label>
                    <label><input type="checkbox" class="symptom" value="정신과적 응급증상 - 자살 시도, 자해 및 타해 위험이 있는 경우"> 정신과적 응급증상 - 자살 시도, 자해 및 타해 위험이 있는 경우</label>
                </div>

                <div class="grade-2">
                    <h2>Grade 2: 준응급 증상</h2>
                    <label><input type="checkbox" class="symptom" value="급성 증상 - 급성 두통, 급성 복통, 급성 관절통"> 급성 증상 - 급성 두통, 급성 복통, 급성 관절통</label>
                    <label><input type="checkbox" class="symptom" value="소화기계 증상 - 급성설사 및 구토, 급성변비"> 소화기계 증상 - 급성설사 및 구토, 급성변비</label>
                    <label><input type="checkbox" class="symptom" value="호흡기계 증상 - 급성 기침, 호흡곤란"> 호흡기계 증상 - 급성 기침, 호흡곤란</label>
                    <label><input type="checkbox" class="symptom" value="비뇨기계 증상 - 급성 배뇨통, 급성 배뇨장애"> 비뇨기계 증상 - 급성 배뇨통, 급성 배뇨장애</label>
                    <label><input type="checkbox" class="symptom" value="피부 증상 - 발진, 두드러기"> 피부 증상 - 발진, 두드러기</label>
                </div>

                <button type="button" onclick="saveKTASResults()">저장</button>
            </form>
        </div>

        <!-- GCS 점수 계산 섹션 -->
        <div class="section">
            <h2>GCS 점수 계산</h2>
            <form id="gcsForm">
                <div class="form-group">
                    <label for="eye">눈 반응 (Eye Opening Response):</label>
                    <select id="eye" name="eye">
                        <option value="4">자발적 (4)</option>
                        <option value="3">음성 자극에 반응 (3)</option>
                        <option value="2">통증 자극에 반응 (2)</option>
                        <option value="1">반응 없음 (1)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="verbal">언어 반응 (Verbal Response):</label>
                    <select id="verbal" name="verbal">
                        <option value="5">자발적 (5)</option>
                        <option value="4">혼돈된 대화 (4)</option>
                        <option value="3">단어 없이 (3)</option>
                        <option value="2">발음 불가능 (2)</option>
                        <option value="1">반응 없음 (1)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="motor">운동 반응 (Motor Response):</label>
                    <select id="motor" name="motor">
                        <option value="6">자발적 (6)</option>
                        <option value="5">지시대로 (5)</option>
                        <option value="4">고통에 대해 국소적 반응 (4)</option>
                        <option value="3">팔을 굽히는 반응 (3)</option>
                        <option value="2">팔을 펴는 반응 (2)</option>
                        <option value="1">반응 없음 (1)</option>
                    </select>
                </div>

                <button type="button" onclick="calculateGCS()">GCS 점수 계산</button>
            </form>
        </div>

        <!-- 환자 평가 (ABCDE) 섹션 -->
        <div class="section">
            <h2>환자 평가 (ABCDE)</h2>
            <form id="traumaAssessmentForm">
                <div class="form-group">
                     <label for="patientName">환자 이름</label>
                    <input type="text" id="patientName" required>
                </div>

                <div class="form-group">
                    <label for="patientAge">연령</label>
                    <input type="number" id="patientAge" required>
                </div>

                <div class="form-group">
                    <label for="patientGender">성별</label>
                    <select id="patientGender" required>
                        <option value="">선택</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
              
                    <label for="airway"> Airway (기도)</label>
                    <textarea id="airwayDetails" placeholder="기도 확보 여부, 관리 조치에 대한 세부 사항 입력"></textarea>
                </div>

                <div class="form-group">
                    <label for="breathing"> Breathing (호흡)</label>
                    <textarea id="breathingDetails" placeholder="호흡 상태, 호흡수, 호흡 노력에 대한 세부 사항 입력"></textarea>
                </div>

                <div class="form-group">
                    <label for="circulation"> Circulation (순환)</label>
                    <textarea id="circulationDetails" placeholder="순환 상태, 맥박, 혈압에 대한 세부 사항 입력"></textarea>
                </div>

                <div class="form-group">
                    <label for="disability"> Disability (의식)</label>
                    <textarea id="disabilityDetails" placeholder="의식 상태, GCS, 동공 반응에 대한 세부 사항 입력"></textarea>
                </div>

                <div class="form-group">
                    <label for="exposure"> Exposure (노출 및 환경)</label>
                    <textarea id="exposureDetails" placeholder="체온, 부상 부위, 환경 관리 조치에 대한 세부 사항 입력"></textarea>
                </div>

                <button type="button" onclick="saveTraumaAssessment()">저장</button>
            </form>
        </div>

        <!-- AMPLE 및 생체징후 입력 섹션 -->
        <div class="section">
            <h2>AMPLE 및 생체징후</h2>
            <form id="ampleForm">
               <div class="form-group">
                    <label for="patientName">환자 이름</label>
                    <input type="text" id="patientName" required>
                </div>

                <div class="form-group">
                    <label for="patientAge">연령</label>
                    <input type="number" id="patientAge" required>
                </div>

                <div class="form-group">
                    <label for="patientGender">성별</label>
                    <select id="patientGender" required>
                        <option value="">선택</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
              
                <div class="form-group">
                    <label for="ample">주된 병력 (AMPLE):</label>
                    <textarea id="ample" name="ample"></textarea>
                </div>

                <div class="form-group">
                    <label for="allergy">알레르기:</label>
                    <input type="text" id="allergy" name="allergy">
                </div>

                <div class="form-group">
                    <label for="medications">약물:</label>
                    <input type="text" id="medications" name="medications">
                </div>

                <div class="form-group">
                    <label for="pain">통증:</label>
                    <input type="text" id="pain" name="pain">
                </div>

                <div class="form-group">
                    <label for="lastMeal">마지막 식사 시간:</label>
                    <input type="text" id="lastMeal" name="lastMeal">
                </div>

                <div class="form-group">
                    <label for="bloodPressure">혈압:</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" placeholder="예: 120/80 mmHg">
                </div>

                <div class="form-group">
                    <label for="pulse">맥박:</label>
                    <input type="text" id="pulse" name="pulse" placeholder="예: 72 bpm">
                </div>

                <div class="form-group">
                    <label for="respiration">호흡수:</label>
                    <input type="text" id="respiration" name="respiration" placeholder="예: 16 breaths/min">
                </div>

                <div class="form-group">
                    <label for="temperature">체온:</label>
                    <input type="text" id="temperature" name="temperature" placeholder="예: 36.6 °C">
                </div>

                <button type="button" onclick="saveAMPLEData()">저장</button>
            </form>
        </div>

        <!-- 저장된 데이터 표시 -->
        <div id="savedData" class="result-container">
            <h2>저장된 데이터</h2>
            <div id="savedResults"></div>
        </div>
    </div>

    <script>
        function saveKTASResults() {
            const symptoms = Array.from(document.querySelectorAll('.symptom'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value)
                .join(', ');

            const resultContainer = document.createElement('div');
            resultContainer.classList.add('result-item');
            resultContainer.innerHTML = `<div><strong>응급환자 분류 결과:</strong> ${symptoms}</div>
                                         <div class="timestamp">${new Date().toLocaleString()}</div>`;
            document.getElementById('savedResults').appendChild(resultContainer);
        }

        function calculateGCS() {
            const eye = parseInt(document.getElementById('eye').value, 10);
            const verbal = parseInt(document.getElementById('verbal').value, 10);
            const motor = parseInt(document.getElementById('motor').value, 10);
            const gcsScore = eye + verbal + motor;

            const resultContainer = document.createElement('div');
            resultContainer.classList.add('result-item');
            resultContainer.innerHTML = `<div><strong>GCS 점수:</strong> ${gcsScore} (눈 반응: ${eye}, 언어 반응: ${verbal}, 운동 반응: ${motor})</div>
                                         <div class="timestamp">${new Date().toLocaleString()}</div>`;
            document.getElementById('savedResults').appendChild(resultContainer);
        }

        function saveTraumaAssessment() {
            const airway = document.getElementById('airway').value;
            const breathing = document.getElementById('breathing').value;
            const circulation = document.getElementById('circulation').value;
            const disability = document.getElementById('disability').value;
            const exposure = document.getElementById('exposure').value;

            const resultContainer = document.createElement('div');
            resultContainer.classList.add('result-item');
            resultContainer.innerHTML = `<div><strong>환자 평가 (ABCDE):</strong></div>
                                         <div><strong>기도:</strong> ${airway}</div>
                                         <div><strong>호흡:</strong> ${breathing}</div>
                                         <div><strong>순환:</strong> ${circulation}</div>
                                         <div><strong>장애:</strong> ${disability}</div>
                                         <div><strong>노출:</strong> ${exposure}</div>
                                         <div class="timestamp">${new Date().toLocaleString()}</div>`;
            document.getElementById('savedResults').appendChild(resultContainer);
        }

        function saveAMPLEData() {
            const ample = document.getElementById('ample').value;
            const allergy = document.getElementById('allergy').value;
            const medications = document.getElementById('medications').value;
            const pain = document.getElementById('pain').value;
            const lastMeal = document.getElementById('lastMeal').value;
            const bloodPressure = document.getElementById('bloodPressure').value;
            const pulse = document.getElementById('pulse').value;
            const respiration = document.getElementById('respiration').value;
            const temperature = document.getElementById('temperature').value;

            const resultContainer = document.createElement('div');
            resultContainer.classList.add('result-item');
            resultContainer.innerHTML = `<div><strong>AMPLE 및 생체징후:</strong></div>
                                         <div><strong>주된 병력:</strong> ${ample}</div>
                                         <div><strong>알레르기:</strong> ${allergy}</div>
                                         <div><strong>약물:</strong> ${medications}</div>
                                         <div><strong>통증:</strong> ${pain}</div>
                                         <div><strong>마지막 식사 시간:</strong> ${lastMeal}</div>
                                         <div><strong>혈압:</strong> ${bloodPressure}</div>
                                         <div><strong>맥박:</strong> ${pulse}</div>
                                         <div><strong>호흡수:</strong> ${respiration}</div>
                                         <div><strong>체온:</strong> ${temperature}</div>
                                         <div class="timestamp">${new Date().toLocaleString()}</div>`;
            document.getElementById('savedResults').appendChild(resultContainer);
        }
    </script>
</body>

</html>
