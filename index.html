    <script>
        function updateTimes() {
            const now = new Date();
            
            // Display current UTC time
            const utcOptions = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'UTC',
                hour12: false
            };
            const utcFormatted = new Intl.DateTimeFormat('en-GB', utcOptions).format(now);
            
            // Convert to KST
            const kstOffset = 9 * 60; // KST is UTC+9 hours
            const kstDate = new Date(now.getTime() + kstOffset * 60 * 1000);
            const kstFormatted = new Intl.DateTimeFormat('ko-KR', {
                ...utcOptions,
                timeZone: 'Asia/Seoul'
            }).format(kstDate);

            // Update the page
            document.getElementById('utcTime').innerText = `UTC Time: ${utcFormatted}`;
            document.getElementById('kstTime').innerText = `KST Time: ${kstFormatted}`;
        }

        // Update times every second
        setInterval(updateTimes, 1000);
        
        // Initial call to display the times immediately
        updateTimes();
    </script>
</body>

    <script>
        // Save KTAS results and classify the urgency
        function saveKTASResults() {
            const symptoms = document.querySelectorAll('.symptom:checked');
            let results = '<h2>응급환자 분류 결과</h2>';
            let isEmergency = false;

            symptoms.forEach(symptom => {
                results += `<div class="result-item">${symptom.value}</div>`;
                // Check if any Grade 1 or Grade  symptoms are selected
                if (symptom.closest('.grade-1') || symptom.closest('.grade-')) {
                    isEmergency = true;
                }
