<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응급환자 분류, GCS 점수계산, 환자 평가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            color: #0056b3;
        }

        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .section label {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .section input[type="checkbox"] {
            margin-right: 10px;
            width: 25px;
            height: 25px;
        }

        select,
        input,
        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input,
        textarea {
            height: 45px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result,
        .status,
        .footer,
        .result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .result-container {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .result-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }

        .board {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            max-height: 800px;
            overflow-y: auto;
        }

        .board-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .board-item:last-child {
            border-bottom: none;
        }

        .grade-1 {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grade-2 {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grade-3 {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .data-item {
            margin-bottom: 10px;
        }

        #savedData {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>응급환자 분류, GCS 점수계산, 환자 평가</h1>

       <!-- 응급환자 분류 섹션 -->

        <div class="section">

            <h2>응급환자 분류</h2>

            <form id="ktasForm">
                  <!-- 응급증상 -->
                <div class="grade-1">

                    <h2>Grade 1: 응급 증상</h2>
                 
  <label><input type="checkbox" class="symptom" value="신경학적 응급증상 - 급성의식장애, 급성신경학적 이상, 구토·의식장애 등의 증상이 있는 두부 손상"> 신경학적 응급증상 - 급성의식장애, 급성신경학적 이상, 구토·의식장애 등의 증상이 있는 두부 손상 (GCS ≤ 8)</label>
                    <label><input type="checkbox" class="symptom" value="심혈관계 응급증상 - 심폐소생술이 필요한 증상, 급성호흡곤란, 심장질환으로 인한 급성 흉통, 심계항진, 박동이상 및 쇼크"> 심혈관계 응급증상 - 심폐소생술이 필요한 증상, 급성호흡곤란, 심장질환으로 인한 급성 흉통, 심계항진, 박동이상 및 쇼크</label>
                    <label><input type="checkbox" class="symptom" value="중독 및 대사장애 - 심한 탈수, 약물·알콜 또는 기타 물질의 과다복용이나 중독, 급성대사장애(간부전·신부전·당뇨병 등)"> 중독 및 대사장애 - 심한 탈수, 약물·알콜 또는 기타 물질의 과다복용이나 중독, 급성대사장애(간부전·신부전·당뇨병 등)</label>
                    <label><input type="checkbox" class="symptom" value="외과적 응급증상 - 개복술을 요하는 급성복증(급성복막염·장폐색증·급성췌장염 등 중한 경우), 광범위한 화상(외부신체 표면적의 18% 이상), 관통상, 개방성·다발성 골절 또는 대퇴부 척추의 골절, 사지를 절단할 우려가 있는 혈관 손상, 전신마취하에 응급수술을 요하는 중상, 다발성 외상"> 외과적 응급증상 - 개복술을 요하는 급성복증(급성복막염·장폐색증·급성췌장염 등 중한 경우), 광범위한 화상(외부신체 표면적의 18% 이상), <br> 관통상, 개방성·다발성 골절 또는 대퇴부 척추의 골절, 사지를 절단 우려가 있는 혈관 손상, 전신마취하에 응급수술을 요하는 중상, 다발성 외상</label>
                    <label><input type="checkbox" class="symptom" value="출혈 - 계속되는 각혈, 지혈이 안되는 출혈, 급성 위장관 출혈"> 출혈 - 계속되는 각혈, 지혈이 안되는 출혈, 급성 위장관 출혈</label>
                    <label><input type="checkbox" class="symptom" value="안과적 응급증상 - 화학물질에 의한 눈의 손상, 급성 시력 손실"> 안과적 응급증상 - 화학물질에 의한 눈의 손상, 급성 시력 손실</label>
                    <label><input type="checkbox" class="symptom" value="알러지 - 얼굴 부종을 동반한 알러지 반응"> 알러지 - 얼굴 부종을 동반한 알러지 반응</label>
                    <label><input type="checkbox" class="symptom" value="소아과적 응급증상 - 소아경련성 장애"> 소아과적 응급증상 - 소아경련성 장애</label>
                    <label><input type="checkbox" class="symptom" value="정신과적 응급증상 - 자신 또는 다른 사람을 해할 우려가 있는 정신장애"> 정신과적 응급증상 - 자신 또는 다른 사람을 해할 우려가 있는 정신장애</label>
                </div>

                 <!-- 준응급증상 -->
                <div class="grade-2">

                    <h2>Grade 2: 응급에 준하는 증상</h2>

                    <label><input type="checkbox" class="symptom" value="신경학적 준응급증상 - 의식장애, 현훈"> 신경학적 준응급증상 - 의식장애, 현훈 (GCS 9-12)</label>
                    <label><input type="checkbox" class="symptom" value="심혈관계 준응급증상 - 호흡곤란, 과호흡"> 심혈관계 준응급증상 - 호흡곤란, 과호흡</label>
                    <label><input type="checkbox" class="symptom" value="외과적 준응급증상 - 화상, 급성복증을 포함한 배의 전반적인 이상증상, 골절·외상 또는 탈골, 그 밖에 응급수술을 요하는 증상, 배뇨장애"> 외과적 준응급증상 - 화상, 급성복증을 포함한 배의 전반적인 이상증상, 골절·외상 또는 탈골, 그 밖에 응급수술을 요하는 증상, 배뇨장애</label>
                    <label><input type="checkbox" class="symptom" value="출혈 - 혈관손상"> 출혈 - 혈관손상</label>
                    <label><input type="checkbox" class="symptom" value="소아과적 준응급증상 - 소아 경련, 38℃ 이상인 소아 고열(공휴일·야간 등 의료서비스가 제공되기 어려운 때에 8세 이하의 소아에게 나타나는 증상)"> 소아과적 준응급증상 - 소아 경련, 38℃ 이상인 소아 고열(공휴일·야간 등 의료서비스가 제공되기 어려운 때에 8세 이하의 소아에게 나타나는 증상)</label>
                    <label><input type="checkbox" class="symptom" value="산부인과적 준응급증상 - 분만 또는 성폭력으로 인하여 산부인과적 검사 또는 처치가 필요한 증상"> 산부인과적 준응급증상 - 분만 또는 성폭력으로 인하여 산부인과적 검사 또는 처치가 필요한 증상</label>
                    <label><input type="checkbox" class="symptom" value="이물에 의한 응급증상 - 귀·눈·코·항문 등에 이물이 들어가 제거술이 필요한 환자"> 이물에 의한 응급증상 - 귀·눈·코·항문 등에 이물이 들어가 제거술이 필요한 환자</label>

                </div>

                
                <button type="button" onclick="saveKTASResults()">저장</button>
            </form>

            <div class="result-container" id="ktasResultContainer">
                <h2>저장 확인</h2>
                <div id="ktasResults"></div>
            </div>
        </div>

<!-- GCS 혼수척도 계산기 섹션 -->
<div class="section">
    <h2>GCS 혼수척도 계산</h2>
    <form id="gcsForm" onsubmit="return calculateGCS()">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" id="age" placeholder="나이를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="gender">성별</label>
            <select id="gender" required>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div class="form-group">
            <label for="eye">눈 반응 (E)</label>
            <select id="eye" required>
                <option value="4">자발적으로 열림</option>
                <option value="3">소리 자극에 열림</option>
                <option value="2">통증 자극에 열림</option>
                <option value="1">전혀 열림 안함</option>
            </select>
        </div>
        <div class="form-group">
            <label for="verbal">언어 반응 (V)</label>
            <select id="verbal" required>
                <option value="5">정확한 대답</option>
                <option value="4">혼잡한 대답</option>
                <option value="3">혼미한 대답</option>
                <option value="2">모호한 대답</option>
                <option value="1">응답 없음</option>
            </select>
        </div>
        <div class="form-group">
            <label for="motor">운동 반응 (M)</label>
            <select id="motor" required>
                <option value="6">명령 수행</option>
                <option value="5">통증 자극에 국소화</option>
                <option value="4">통증 자극에 굴곡</option>
                <option value="3">통증 자극에 구부리기</option>
                <option value="2">경련</option>
                <option value="1">운동 없음</option>
            </select>
        </div>
        <button type="submit">계산</button>
    </form>
    <div class="result-container" id="gcsResultContainer">
        <h2>GCS 점수</h2>
        <div id="gcsResult"></div>
    </div>
</div>

<!-- 환자 평가 섹션 -->

<script>
    // Save KTAS results and classify the urgency
          function saveKTASResults() {
          const symptoms = document.querySelectorAll('.symptom:checked');
            let results = '<h2>응급환자 분류 결과</h2>';
            let isEmergency = false;

            symptoms.forEach(symptom => {
                results += `<div class="result-item">${symptom.value}</div>`;
                // Check if any Grade 1 or Grade  symptoms are selected
                if (symptom.closest('.grade-1') || symptom.closest('.grade-')) {
                    isEmergency = true;
                }
            });

            // Determine and display the emergency status
            results += `<p><strong>상태: ${isEmergency ? '응급' : '준응급'}</strong></p>`;

            // Add timestamp
            const timestamp = new Date().toLocaleString();
            const savedData = document.getElementById('savedData');
            savedData.innerHTML += `<div class="board-item"><strong>[응급환자 분류]</strong><br>${results}<br><span class="timestamp">저장 시간: ${timestamp}</span></div>`;

            // Display the results in the KTAS results container
            document.getElementById('ktasResults').innerHTML = results;

            // Clear selected symptoms
            document.querySelectorAll('.symptom').forEach(symptom => symptom.checked = false);

            return false;
        }  
  
    // Calculate GCS score and determine the state
function calculateGCS() {
    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const gender = document.getElementById('gender').value;
    const eye = parseInt(document.getElementById('eye').value);
    const verbal = parseInt(document.getElementById('verbal').value);
    const motor = parseInt(document.getElementById('motor').value);
    const totalScore = eye + verbal + motor;
    
    let state;
    if (totalScore >= 13) {
        state = '가벼운 혼수';
    } else if (totalScore >= 9) {
        state = '중간 혼수';
    } else {
        state = '심각한 혼수';
    }
  
    const resultHTML = `<p><strong>이름:</strong> ${name}, <strong>나이:</strong> ${age}, <strong>성별:</strong> ${gender}, <strong>GCS 점수:</strong> ${totalScore}, <strong>상태:</strong> ${state}</p>`;
    
    document.getElementById('gcsResult').innerHTML = resultHTML;
    document.getElementById('gcsResultContainer').style.display = 'block';

    // Update time every second
    function updateTime() {

        const kst = new Date(new Date().getTime() + 9 * 60 * 60 * 1000).toLocaleString(); // KST (UTC+9)

        document.getElementById('utcTime').innerText = `UTC: ${utc}`;
        document.getElementById('kstTime').innerText = `KST: ${kst}`;
