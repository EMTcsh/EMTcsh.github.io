<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #memo {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>
<body>

   <h1>Paramedic Text Memo</h1>
    <textarea id="memo" placeholder="여기에 메모를 입력하세요..."></textarea><br>
    <button onclick="saveMemo()">저장</button>
    <button onclick="clearMemo()">지우기</button>
    <button onclick="downloadMemos()">저장된 Memo 다운로드</button>
    
    <h2>저장된 Memo</h2>
    <div id="savedMemos"></div>

    <script>
        const memos = [];

        function saveMemo() {
            const memo = document.getElementById('memo').value;
            if (memo) {
                memos.push(memo);
                const savedMemosDiv = document.getElementById('savedMemos');
                const memoElement = document.createElement('div');
                memoElement.textContent = memo;
                savedMemosDiv.appendChild(memoElement);
                document.getElementById('memo').value = ''; // 메모 입력창 비우기
            } else {
                alert('메모를 입력해주세요.');
            }
        }

        function clearMemo() {
            document.getElementById('memo').value = '';
        }

        function downloadMemos() {
            const blob = new Blob([memos.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'memos.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // 메모리 해제
        }
    </script>

</body>
</html>
