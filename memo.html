<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 확인</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>위치 확인하기</h1>
    <button id="getLocation">내 위치 확인</button>
    <div id="map"></div>
    
    <script>
        document.getElementById('getLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const map = document.getElementById('map');
            const img = document.createElement('img');

            // 구글 맵을 이용하여 위치 표시 (위도/경도)
            img.src = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lon}&zoom=15&size=600x400&markers=color:red%7C${lat},${lon}&key=YOUR_API_KEY`;
            map.innerHTML = ''; // 기존 내용 지우기
            map.appendChild(img);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("사용자가 위치 정보를 허용하지 않았습니다.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("위치 정보를 사용할 수 없습니다.");
                    break;
                case error.TIMEOUT:
                    alert("위치 정보 요청이 시간 초과되었습니다.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("알 수 없는 오류가 발생했습니다.");
                    break;
            }
        }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #memo {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        #savedMemos div {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Paramedic Rescue Records Memo</h1>
    <textarea id="memo" placeholder="여기에 메모를 입력하세요..."></textarea><br>
    
    <div class="button-container">
        <button class="button" onclick="saveMemo()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/save.png" alt="저장"> 저장
        </button>
        <button class="button" onclick="clearMemo()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/delete-sign.png" alt="지우기"> 지우기
        </button>
        <button class="button" onclick="downloadMemos()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/download.png" alt="다운로드"> 저장된 Memo 핸드폰 다운
        </button>
    </div>
    
    <br>Beta Test Ver.0.9.24.
    Error 문의: 특수산악구조대 최성현. 국립공원 응급처치 연구회.
    
    <h2>저장된 Memo</h2>
    <div id="savedMemos"></div>

    <script>
        const memos = [];

        function saveMemo() {
            const memo = document.getElementById('memo').value;
            if (memo) {
                const timestamp = new Date().toLocaleString(); // 현재 시간
                const memoWithTimestamp = `${timestamp}: ${memo}`;
                memos.push(memoWithTimestamp);
                const savedMemosDiv = document.getElementById('savedMemos');
                const memoElement = document.createElement('div');
                memoElement.textContent = memoWithTimestamp;
                savedMemosDiv.appendChild(memoElement);
                document.getElementById('memo').value = ''; // 메모 입력창 비우기
            } else {
                alert('메모를 입력해주세요.');
            }
        }

        function clearMemo() {
            document.getElementById('memo').value = '';
        }

        function downloadMemos() {
            const blob = new Blob([memos.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'memos.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
