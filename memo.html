<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #memo {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 5px; /* 버튼 간격 조정 */
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center; /* 중앙 정렬 */
        }
        .button img {
            width: 20px; /* 아이콘 크기 조정 */
            height: 20px; /* 아이콘 크기 조정 */
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Paramedic Emergency Patient Records Memo</h1>
    <textarea id="memo" placeholder="여기에 메모를 입력하세요..."></textarea><br>
    
    <div class="button-container">
        <button class="button" onclick="saveMemo()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/save.png" alt="저장"> 저장
        </button>
        <button class="button" onclick="clearMemo()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/delete-sign.png" alt="지우기"> 지우기
        </button>
        <button class="button" onclick="downloadMemos()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/download.png" alt="다운로드"> 저장된 Memo 다운로드
        </button>
    </div>
    
    <h2>저장된 Memo</h2>
    <div id="savedMemos"></div>

    <script>
        const memos = [];

        function saveMemo() {
            const memo = document.getElementById('memo').value;
            if (memo) {
                memos.push(memo);
                const savedMemosDiv = document.getElementById('savedMemos');
                const memoElement = document.createElement('div');
                memoElement.textContent = memo;
                savedMemosDiv.appendChild(memoElement);
                document.getElementById('memo').value = ''; // 메모 입력창 비우기
            } else {
                alert('메모를 입력해주세요.');
            }
        }

        function clearMemo() {
            document.getElementById('memo').value = '';
        }

        function downloadMemos() {
            const blob = new Blob([memos.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'memos.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url); // 메모리 해제
        }
    </script>

</body>
</html>
