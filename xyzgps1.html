<body>

    <option value="dd">ë„ì¢Œí‘œ (DD)</option>

    <option value="mgrs">êµ°ì‚¬ì¢Œí‘œ (MGRS)</option>

  </select>

  <input id="lat" placeholder="ìœ„ë„">
  <input id="lon" placeholder="ê²½ë„">

</div>

  <button class="secondary" onclick="goCurrent()">ğŸ“¡ í˜„ì¬ìœ„ì¹˜</button>

<script>
/* TM-K */
proj4.defs("EPSG:5179",
"+proj=tmerc +lat_0=38 +lon_0=127.5 +k=0.9996 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +units=m +no_defs");

const mode=modeEl=document.getElementById("mode");
const latInput=document.getElementById("lat");
const lonInput=document.getElementById("lon");
const mgrsInput=document.getElementById("mgrsInput");
const tmX=document.getElementById("tmX");
const tmY=document.getElementById("tmY");
const result=document.getElementById("result");

function updateInputs(){
  [latInput,lonInput,mgrsInput,tmX,tmY].forEach(i=>i.classList.add("hide"));
  if(mode.value==="dd"||mode.value==="dms"){latInput.classList.remove("hide");lonInput.classList.remove("hide")}
  if(mode.value==="mgrs") mgrsInput.classList.remove("hide");
  if(mode.value==="tm"){tmX.classList.remove("hide");tmY.classList.remove("hide")}
}

function dmsToDD(v){
  const p=v.trim().split(/\s+/).map(Number);
  return p[0]+p[1]/60+p[2]/3600;
}
function toDMS(d){
  const D=Math.floor(d),M=Math.floor((d-D)*60);
  const S=(((d-D)*60-M)*60).toFixed(2);
  return `${D}Â° ${M}â€² ${S}â€³`;
}
function national(x,y){return `${Math.floor(x/100)} ${Math.floor(y/100)}`}

/* ì§€ë„ */
let map,marker;
function initMap(lat=35.131486,lon=126.947881){
  const pos=new kakao.maps.LatLng(lat,lon);
  map=new kakao.maps.Map(document.getElementById("map"),{center:pos,level:3});
  marker=new kakao.maps.Marker({position:pos});
  marker.setMap(map);

  kakao.maps.event.addListener(map,'click',e=>{
    latInput.value=e.latLng.getLat().toFixed(6);
    lonInput.value=e.latLng.getLng().toFixed(6);
    mode.value="dd";updateInputs();convert();
  });
}
function moveMap(lat,lon){
  if(!map||!marker)return;
  const pos=new kakao.maps.LatLng(lat,lon);
  marker.setPosition(pos);map.setCenter(pos);
}

/* í˜„ì¬ ìœ„ì¹˜ */
function goCurrent(){
  navigator.geolocation.getCurrentPosition(p=>{
    const lat=p.coords.latitude,lon=p.coords.longitude;
    latInput.value=lat.toFixed(6);
    lonInput.value=lon.toFixed(6);
    mode.value="dd";updateInputs();
    moveMap(lat,lon);convert();
  },()=>alert("ìœ„ì¹˜ ê¶Œí•œ í•„ìš”"),{enableHighAccuracy:true});
}

/* ë³€í™˜ */
function convert(){
  let lat,lon;
  try{
    if(mode.value==="dd"){lat=parseFloat(latInput.value);lon=parseFloat(lonInput.value)}
    else if(mode.value==="dms"){lat=dmsToDD(latInput.value);lon=dmsToDD(lonInput.value)}
    else if(mode.value==="mgrs"){[lon,lat]=mgrs.toPoint(mgrsInput.value)}
    else if(mode.value==="tm"){[lon,lat]=proj4("EPSG:5179","WGS84",[+tmX.value,+tmY.value])}
  }catch{return alert("ì¢Œí‘œ ì˜¤ë¥˜")}
  const tm=proj4("WGS84","EPSG:5179",[lon,lat]);
  const m=mgrs.forward([lon,lat],5);
  result.textContent=
`DD : ${lat.toFixed(6)}, ${lon.toFixed(6)}
DMS: ${toDMS(lat)} / ${toDMS(lon)}
TM : E ${tm[0]|0} / N ${tm[1]|0}
êµ­ê°€ì§€ì : ${national(tm[0],tm[1])}
MGRS: ${m}`;
  moveMap(lat,lon);
}

/* ì „ì†¡ */
function sendKakao(){
  const t=result.textContent.match(/DD\s:\s([0-9.\-]+),\s([0-9.\-]+)/);
  if(!t)return;
  const msg=`ğŸ“ ìœ„ì¹˜\nìœ„ë„:${t[1]}\nê²½ë„:${t[2]}\nhttps://map.kakao.com/link/map/${t[1]},${t[2]}`;
  window.open("https://sharer.kakao.com/talk/friends/picker/link?text="+encodeURIComponent(msg));
}

updateInputs();
initMap();
</script>
