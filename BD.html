
<!DOCTYPE html>
<html>
<head>
  <title>이 페이지의 제목입니다</title>
</head>
<body>
  <h1>가장 큰 제목 (중요도 높음)</h1>
  <h2>두 번째로 큰 제목</h2>
  <h3>세 번째로 큰 제목</h3>
  <h4>네 번째</h4>
  <h5>다섯 번째</h5>
  <h6>가장 작은 제목</h6>
  <!-- 본문 내용 -->
</body>
</html>


<a href="https://www.example.com" target="_blank">이 링크를 공유하세요</a>


<button onclick="copyURL()">링크 복사하기</button>

<script>
  function copyURL() {
    navigator.clipboard.writeText(window.location.href)
      .then(() => alert('링크가 복사되었습니다!'))
      .catch(err => alert('복사에 실패했습니다.'));
  }
</script>
